plugins {
    id 'java'
    id 'application'
}

group 'ru.sps38.server'
version '1.0'
sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

ext {
    fingBugsVersion = "3.0.2"
    lombokVersion = "1.18.24"
}

dependencies {
    implementation "com.google.code.findbugs:jsr305:$fingBugsVersion"

    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}


application {
    mainClass = "ru.sps38.server.ServerRunner"
}


jar {
    archiveFileName = "${project.name}.jar"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes(
                'Main-Class': 'ru.sps38.server.ServerRunner'
        )
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application{
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF8']
}

run {
    standardInput = System.in
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}